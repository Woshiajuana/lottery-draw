<!DOCTYPE html>
<html>
<head>
    <!--设置字符编码-->
    <meta charset="UTF-8">
    <!--手机开发屏幕自适应-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--设置标题-->
    <title>2018年会控制台</title>
    <!--引入ico-->
    <!--<link rel="shortcut icon" href="static/favicon.ico?v=2">-->
    <script src="assets/lib/flexible.js"></script>
</head>
<body>

    <div id="app" class="app">
        <header class="header-wrap">
            <img src="../../assets/images/html/logo.png" alt="即富" class="header-logo">
            <div class="header-btn hidden" id="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <main class="view-wrap">
            <!--登录-->
            <div class="view-inner login-inner show" id="login-inner">
                <div class="input-wrap">
                    <input type="password" maxlength="6" id="login-input" placeholder="控制器口令"/>
                </div>
                <div class="btn button" id="login-button">
                    <span>GO</span>
                </div>
            </div>
            <!--/登录-->
            <!--签到-->
            <div class="view-inner home-inner" id="home-inner">
                <p class="home-prompt">欢迎使用控制器</p>
            </div>
            <!--//-->
            <!--签到-->
            <div class="view-inner sign-inner" id="sign-inner">
                <p class="sign-number" id="sign-number">0</p>
                <div class="sign-prompt">
                    <div class="sign-prompt-bar"></div>
                    <span class="sign-title">已签到人数</span>
                    <div class="sign-prompt-bar"></div>
                </div>
            </div>
            <!--/签到-->
            <!--抽奖-->
            <div class="view-inner lottery-inner" id="lottery-inner">
                <div class="lottery-con">
                    <div class="input-wrap">
                        <input type="text" class="title" maxlength="6" placeholder="标题"/>
                    </div>
                    <div class="input-wrap">
                        <input type="tel" class="number" maxlength="6" placeholder="抽奖人数"/>
                    </div>
                </div>
                <div class="lottery-operate go" id="lottery-operate">
                    <div class="btn button reset" data-type="reset" data-class="go"></div>
                    <div class="btn button go" data-type="go" data-class="start">GO</div>
                    <div class="btn button start" data-type="start" data-class="stop"></div>
                    <div class="btn button stop" data-type="stop" data-class="go"></div>
                </div>
            </div>
            <!--/抽奖-->
        </main>
        <nav class="menu-wrap" id="menu-wrap">
            <h2 class="menu-title">菜单</h2>
            <a href="javascript:;" class="menu-item" data-type="0001">签到展示</a>
            <a href="javascript:;" class="menu-item" data-type="0002">特等奖</a>
            <a href="javascript:;" class="menu-item" data-type="0003">一等奖</a>
            <a href="javascript:;" class="menu-item" data-type="0004">二等奖</a>
            <a href="javascript:;" class="menu-item" data-type="0005">三等奖</a>
            <a href="javascript:;" class="menu-item" data-type="0006">随机大抽奖</a>
        </nav>
    </div>
    <script src="assets/lib/socket.io-1.3.7.js"></script>
</body>
</html>
